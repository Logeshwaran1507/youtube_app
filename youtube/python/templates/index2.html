<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--======== CSS ======== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!--===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Youtube videos</title> 
</head>
<body>
        <header class="header sticky-top">
            <div class="logo left">
                <i class='bx bx-menu'></i>
            </div>
            <div class="title">

            </div>
            <div class="icons right">
                <a href="{{url_for('logout')}}">
                    <i class='bx bxs-user-circle'></i>
                </a>
            </div>
        </header>
    <nav class="sidebar">
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link currentpage">
                        <a href="{{url_for('home')}}">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{{url_for('groupList')}}">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">My Search Group</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{{url_for('addGroup')}}">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Add Search Group</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{{url_for('setting')}}">
                            <i class='bx bx-wrench icon' ></i>
                            <span class="text nav-text">Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="content">
        <h1 class="text-center mt-5 text-primary d-block">Hi {{username}} ,</h1>
        <h4 class="text-center mt-5 text-secondary">You cannot explore because you have not created any Search Groups/Keywords.</h4>
        <h4 class="text-center mt-5 text-secondary">To create one <a href="{{url_for('addGroup')}}">click here<a> or go to Add Search Group Menu</h4>
    </section>
    <!--======== JS ======== -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
